<!DOCTYPE html>
<html>
    <boby>
        <h2> javaScript Array.forEach()</h2>

        <p>Calls a function once for each array element.</p>

        <p id="demo"</p>

    <script>
        var txt ="";
        var numbers = [45 , 4 , 9 , 16 , 25];
        numbers.forEach(myFunction);
        document.getElementById("damo").innerHTML = txt;

        function myFunction(value){
            txt = txt + value + "<br>";
        }
    </script>        
    </boby>
</html>
